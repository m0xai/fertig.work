<mat-card class="p-4">
    <mat-card-header>
        <mat-card-title>{{ model.title }}</mat-card-title>
    </mat-card-header>
    <mat-card-subtitle>
        {{ model.description }}
    </mat-card-subtitle>
    <mat-card-content class="project-cards-wrapper">
        <mat-card class="project-card">
            <h1>Overview</h1>
        </mat-card>
        <mat-card class="project-card">
            <h1>Latest 10 Tasks</h1>
        </mat-card>
        <mat-card class="project-card">
            <h1>Activities</h1>
        </mat-card>
        <mat-card class="project-card">
            <h1>Collaborators</h1>
        </mat-card>

    </mat-card-content>
    <mat-card-actions>
        <button (click)="deleteProject(model.getId())" color="warn" mat-button>Delete Project</button>
    </mat-card-actions>
</mat-card>

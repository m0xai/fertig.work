<mat-card class="p-4">
    <mat-card-header>
        <mat-card-title>{{ model.title }}</mat-card-title>
    </mat-card-header>
    <mat-card-subtitle>
        {{ model.description }}
    </mat-card-subtitle>
    <mat-card-content>
        HERE COMES SOME PROJECT INFOS
    </mat-card-content>
    <mat-card-actions>
        <button (click)="deleteProject(model.getId())" color="warn" mat-button>Delete Project</button>
    </mat-card-actions>
</mat-card>

<p>register works!</p>
<mat-card class="register-card">
  <mat-card-title>Register</mat-card-title>
  <form (ngSubmit)="submitRegisterForm()" [formGroup]="registerFormGroup">
    <mat-card-content class="register-form-fields">
      <mat-form-field>
        <mat-label>Email</mat-label>
        <input email formControlName="email" matInput name="email" type="text"/>
        <mat-error *ngIf="registerFormGroup.get('email')?.invalid">
          {{ getErrorMessage("email")}}
        </mat-error>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Username</mat-label>
        <input formControlName="username" matInput name="username" type="text"/>
        <mat-error *ngIf="registerFormGroup.get('username')?.invalid">
          {{ getErrorMessage("username")}}
        </mat-error>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Password</mat-label>
        <input formControlName="password" matInput name="email" type="password"/>
        <mat-error *ngIf="registerFormGroup.get('email')?.invalid">
          {{ getErrorMessage("email")}}
        </mat-error>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button [disabled]="!registerFormGroup.valid" class="w-100" color="primary" mat-raised-button
              type="submit">Register
      </button>
    </mat-card-actions>
  </form>
</mat-card>

<div *ngIf="alertMessage" class="alert alert-{{alertType}}" (click)="hideAlert()">
  <ng-container [ngSwitch]="alertType">
    <mat-icon *ngSwitchCase="'none'" aria-hidden="false" aria-label="Alert" fontIcon="help"></mat-icon>
    <mat-icon *ngSwitchCase="'error'" aria-hidden="false" aria-label="Alert" fontIcon="cancel"></mat-icon>
    <mat-icon *ngSwitchCase="'info'" aria-hidden="false" aria-label="Alert" fontIcon="info"></mat-icon>
    <mat-icon *ngSwitchCase="'warn'" aria-hidden="false" aria-label="Alert" fontIcon="error"></mat-icon>
  </ng-container>
  <p class="alert-text">{{alertMessage}}</p>
</div>
